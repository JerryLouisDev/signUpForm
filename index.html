<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action='index.html' method='post'>
        <h1>Sign Up</h1>
        <fieldset>
          <legend> <span class='number'>1</span>Your Basic Info</legend>
          <label for='name'>Name:</label>
          <input type="text" id='name' name='user_name'>
          <label for='email'>Email:</label>
          <input type="email" id='email' name='user_email'>
          <label for='password'>Password:</label>
          <input type="password" id='password' name='user_password'>
          
          <label>Age:</label>
          <input type='radio' id='under_13' value='under_13' name='user_age'><label for='under_13' class='light'>Under 13</label><br>
          <input type='radio' id='under_13' value='under_13' name='user_age'><label for='under_13' class='light'>Over 13</label>
        </fieldset>
        
        <fieldset>
          <legend> <span class='number'>2</span>Your Profile</legend>
          <label for='bio'>Bio:</label>
          <textarea id='bio' name='user_bio'></textarea>
          
          
          <label for='job'>Job role:</label>
          
          <select id='job' name='user_job'>
            <option value='frontend_de' label>Select Role</option>
            
              <optgroup label='Web'>
              
                <option value='frontend_dev'>Front-End Dev</option>
                <option value='backend_dev'>Back-End Dev</option>
                <option value='php_dev'>PHP Dev</option>
                <option value='java_dev'>Java Dev</option>
                <option value='swift_dev'>Swift Dev</option>
                <option value='ruby_dev'>Ruby Dev</option>
              
              </optgroup>
              
            <optgroup label='Mobile'>
              <option value='mobile_dev'>Mobile Dev</option>
              <option value='ios_dev'>iOS Dev</option>
            </optgroup>
            
          </select>
          <label>Interests:</label>
          <input type='checkbox' id='development' value'interest_development'><label class='light' for='development'>Development</label><br> 
          <input type='checkbox' id='design' value'interest_design'><label class='light' for='design'>Desgin</label><br> 
          <input type='checkbox' id='business' value'interest_business'><label class='light' for='business'>Business</label>
         </fieldset>
        
          <button type='submit' >Sign Up</button>
          
      </form>
      
    </body>
</html>
